version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/depot/cli/pkg/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/depot/buildkit
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: pkg/proto
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go:v1.11.1
    out: pkg/proto
    opt: paths=source_relative
